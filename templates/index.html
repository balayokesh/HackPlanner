<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Planner</title>
</head>

<body>
    <h1>Hack Planner</h1>

    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter task">
        <button>Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task }}
            <a href="/edit/{{ tasks.index(task) }}">Edit</a>
            <a href="/delete/{{ tasks.index(task) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
